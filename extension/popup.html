<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1 class="title">YouTube to Jellyfin</h1>
      <button id="settingsButton" class="settings-button" title="Open Settings">
        <svg width="14" height="14" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.07095 0.650238C6.67391 0.650238 6.32977 0.925096 6.24198 1.31231L6.0039 2.36247C5.6249 2.47269 5.26335 2.62363 4.92436 2.81013L4.01335 2.23585C3.67748 2.02413 3.23978 2.07312 2.95903 2.35386L2.35294 2.95996C2.0722 3.2407 2.0232 3.6784 2.23493 4.01427L2.80942 4.92561C2.62307 5.2645 2.47227 5.62594 2.36216 6.00481L1.31209 6.24287C0.924883 6.33066 0.650024 6.6748 0.650024 7.07184V7.92897C0.650024 8.32601 0.924883 8.67015 1.31209 8.75794L2.36228 8.99603C2.47246 9.375 2.62335 9.73652 2.80979 10.0755L2.23523 10.9868C2.02351 11.3227 2.0725 11.7604 2.35324 12.0411L2.95934 12.6472C3.24008 12.928 3.67778 12.977 4.01365 12.7652L4.92473 12.1907C5.26363 12.3771 5.62506 12.5279 6.00393 12.638L6.24198 13.6881C6.32977 14.0753 6.67391 14.3502 7.07095 14.3502H7.92809C8.32512 14.3502 8.66926 14.0753 8.75705 13.6881L8.99505 12.638C9.37411 12.5279 9.73573 12.3771 10.0748 12.1907L10.9859 12.7652C11.3218 12.977 11.7595 12.928 12.0402 12.6472L12.6463 12.0411C12.927 11.7604 12.976 11.3227 12.7643 10.9868L12.1899 10.0755C12.3762 9.73652 12.5271 9.375 12.6373 8.99603L13.6874 8.75794C14.0746 8.67015 14.3495 8.32601 14.3495 7.92897V7.07184C14.3495 6.6748 14.0746 6.33066 13.6874 6.24287L12.6373 6.00481C12.5271 5.62594 12.3762 5.2645 12.1899 4.92561L12.7643 4.01427C12.976 3.6784 12.927 3.2407 12.6463 2.95996L12.0402 2.35386C11.7595 2.07312 11.3218 2.02413 10.9859 2.23585L10.0748 2.81013C9.73573 2.62363 9.37411 2.47269 8.99505 2.36247L8.75705 1.31231C8.66926 0.925096 8.32512 0.650238 7.92809 0.650238H7.07095ZM4.92053 7.07184C4.92053 5.89985 5.87272 4.94766 7.04471 4.94766C8.21671 4.94766 9.1689 5.89985 9.1689 7.07184C9.1689 8.24383 8.21671 9.19602 7.04471 9.19602C5.87272 9.19602 4.92053 8.24383 4.92053 7.07184Z" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="download">Download</div>
      <div class="tab" data-tab="history">History</div>
    </div>

    <div id="downloadTab" class="tab-content active">
      <div class="card">
        <select id="type" class="select">
          <option value="movie">Movie</option>
          <option value="episode">TV Episode</option>
        </select>

        <button id="sendButton" class="button button-primary">
          <span class="spinner"></span>
          <span class="button-content">
            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Download to Jellyfin
          </span>
        </button>

        <div id="status" class="status"></div>
      </div>

      <div id="progressContainer" class="progress-container" style="display: none;">
        <div class="progress-outer">
          <div id="progressBar" class="progress-inner"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <div id="logViewer" class="card log-viewer" style="display: none;">
        <div class="log-header">
          <span class="log-title">Debug Logs</span>
          <button class="log-toggle" id="logToggle" aria-label="Toggle logs">
            <svg class="log-toggle-icon" width="12" height="12" viewBox="0 0 24 24">
              <path d="M6 9l6 6 6-6" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="log-content" id="logContent">
          <div class="log-entry-container" id="logEntries">
            <!-- Log entries will be added here -->
          </div>
        </div>
      </div>
    </div>

    <div id="historyTab" class="tab-content">
      <div class="history-list" id="historyList">
        <!-- History items will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
