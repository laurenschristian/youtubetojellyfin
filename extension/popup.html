<html>
<head>

      </button>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="download">Download</div>
      <div class="tab" data-tab="history">History</div>
    </div>

    <div id="downloadTab" class="tab-content active">
      <div class="card">
        <select id="type" class="select">
          <option value="movie">Movie</option>
          <option value="episode">TV Episode</option>
        </select>

        <button id="sendButton" class="button button-primary" style="width: 100%">
          <span class="button-content">
            <svg class="icon" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.5rem">
              <path d="M7.81825 1.18188C7.64251 1.00615 7.35759 1.00615 7.18185 1.18188L4.18185 4.18188C4.00611 4.35762 4.00611 4.64254 4.18185 4.81828C4.35759 4.99401 4.64251 4.99401 4.81825 4.81828L7.05005 2.58648V9.49996C7.05005 9.74849 7.25152 9.94996 7.50005 9.94996C7.74858 9.94996 7.95005 9.74849 7.95005 9.49996V2.58648L10.1819 4.81828C10.3576 4.99401 10.6425 4.99401 10.8182 4.81828C10.994 4.64254 10.994 4.35762 10.8182 4.18188L7.81825 1.18188ZM2.5 9.99997C2.77614 9.99997 3 10.2238 3 10.5V12C3 12.5538 3.44565 13 3.99635 13H11.0037C11.5538 13 12 12.5528 12 12V10.5C12 10.2238 12.2239 9.99997 12.5 9.99997C12.7761 9.99997 13 10.2238 13 10.5V12C13 13.104 12.1062 14 11.0037 14H3.99635C2.89019 14 2 13.103 2 12V10.5C2 10.2238 2.22386 9.99997 2.5 9.99997Z" fill="currentColor"/>
            </svg>
            Download to Jellyfin
          </span>
          <span class="spinner" style="display: none"></span>
        </button>
      </div>

      <div id="progressContainer" class="progress-container">
        <div class="progress-outer">
          <div id="progressBar" class="progress-inner"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div id="historyTab" class="tab-content">
      <div class="history-list" id="historyList">
        <!-- History items will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
